name: CI
on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run lint:ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: shopizer-admin
          path: dist/
